<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Flex Panels ðŸ’ª</title>
		<link
			href="https://fonts.googleapis.com/css?family=Amatic+SC"
			rel="stylesheet"
			type="text/css"
		/>
		<link rel="icon" href="https://fav.farm/ðŸ”¥" />
	</head>
	<body>
		<style>
			html {
				box-sizing: border-box;
				background: #ffc600;
				font-family: 'helvetica neue';
				font-size: 20px;
				font-weight: 200;
			}
			body {
				margin: 0;
			}
			*,
			*:before,
			*:after {
				box-sizing: inherit;
			}
			.panels {
				min-height: 100vh;
				overflow: hidden;
				display: flex;
			}
			.panel {
				background: #6b0f9c;
				box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0.1);
				color: white;
				text-align: center;
				align-items: center;
				/* Safari transitionend event.propertyName === flex */
				/* Chrome + FF transitionend event.propertyName === flex-grow */
				transition: font-size 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
					flex 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11), background 0.2s;
				font-size: 20px;
				background-size: cover;
				background-position: center;
				flex: 1;
				justify-content: center;
				align-items: center;
				display: flex;
				flex-direction: column;
			}
			.panel1 {
				background-image: url(https://images.unsplash.com/profile-1449546653256-0faea3006d34?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&fit=crop&h=64&w=64);
			}
			.panel2 {
				background-image: url(https://images.unsplash.com/photo-1417325384643-aac51acc9e5d?q=75&fm=jpg&w=1080&fit=max);
			}
			.panel3 {
				background-image: url(https://images.unsplash.com/profile-1449546653256-0faea3006d34?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&fit=crop&h=64&w=64);
			}
			.panel4 {
				background-image: url(https://images.unsplash.com/photo-1417325384643-aac51acc9e5d?q=75&fm=jpg&w=1080&fit=max);
			}
			.panel5 {
				background-image: url(https://images.unsplash.com/photo-1461988320302-91bde64fc8e4?ixid=2yJhcHBfaWQiOjEyMDd9&fm=jpg&q=80);
			}
			/* Flex Children */
			.panel > * {
				margin: 0;
				width: 100%;
				transition: transform 0.5s;
				flex: 1 0 auto;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.panel > *:first-child {
				transform: translateY(-100%);
			}
			.panel.open-active > *:first-child {
				transform: translateY(0);
			}
			.panel > *:last-child {
				transform: translateY(100%);
			}
			.panel.open-active > *:last-child {
				transform: translateY(0);
			}
			.panel p {
				text-transform: uppercase;
				font-family: 'Amatic SC', cursive;
				text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
				font-size: 2em;
			}
			.panel p:nth-child(2) {
				font-size: 4em;
			}
			.panel.open {
				font-size: 40px;
				flex: 5;
			}
		</style>

		<div class="panels">
			<div class="panel panel1">
				<p>Hey</p>
				<p>Let's</p>
				<p>Dance</p>
			</div>
			<div class="panel panel2">
				<p>Give</p>
				<p>Take</p>
				<p>Receive</p>
			</div>
			<div class="panel panel3">
				<p>Experience</p>
				<p>It</p>
				<p>Today</p>
			</div>
			<div class="panel panel4">
				<p>Give</p>
				<p>All</p>
				<p>You can</p>
			</div>
			<div class="panel panel5">
				<p>Life</p>
				<p>In</p>
				<p>Motion</p>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
